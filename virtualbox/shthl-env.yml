version: 1
shathel-env:
  gav: git@github.com/s4s0l/shathel-stacks:vagrant:$version
  user: ubuntu
  phases:
      image-preparation:
        type: groovy
        name: prepare.groovy
      infrastructure:
        type: vagrant
        name: Vagrantfile
      setup:
        type: ansible
        name: ./playbook.yml
      swarm:
        type: ansible
        name: ../common/swarmize.yml